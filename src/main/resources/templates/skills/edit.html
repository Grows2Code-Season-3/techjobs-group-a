<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body  class="container body-content">

<div th:replace="fragments ::page-header"></div>




    <form method="POST" th:action="@{${skill.id}}">
      <div class="form-group">
        <label th:for="name">Name
          <input class="form-control"  type="text" th:field="${skill.name}">
        </label>
      </div>
      <div class="form-group">
        <label th:for="description">Description
          <input class="form-control"  type="text" th:field="${skill.description}">
        </label>
      </div>

      <button class="btn btn-success">Save</button>
    </form>

</body>
</html>
